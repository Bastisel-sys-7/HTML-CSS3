<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video hospedado no meu proprio servidor.</p>
    <video width="560" height="315" poster="imagens/capa.png" controls loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatiblidade com reprodução de video.</p>
    </video>
    <h1>Videos Carregados do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/kBZ1cgo4ZY4?si=WuCBpm8zoE2LeFL2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>>


    
</body>
</html>
