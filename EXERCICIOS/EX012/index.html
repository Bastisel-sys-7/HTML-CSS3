<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagenns Dinâmicas</h1>
    <p>Tenta abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/offtakebeat.mp3" controls ></audio>

    <!-- OUTRO METODO DE INSERIR AUDIO EM HTML-->
    <audio preload="metadata" controls loop>
        <source src="midia/offtakebeat.mp3" type="audio/mpeg">
        <source src="midia/offtakebeat.ogg" type="audio/ogg">
        <source src="midia/offtakebeat.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não consegue reproduzir áudio.<a href="midia/offtakebeat.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
